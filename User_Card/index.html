<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img class="user-circle" src="images/user-circle.png" alt="profile image">
        </div>
        <div class="name">
                Jane Doe
        </div>  
        <div class="seattle">
                <img class="map-marker" src="images/map-marker.png" alt="map marker">Seattle</img>
        </div>
        <div class="info">
                Developer | Engineer | Problem Solver <br /> Master Of Shadows And The Internet!
        </div>
        <div class="edit">
                <img class="gear" src="images/gear.png" alt="gear"><a href="#">edit profile</a></img>
        </div>
    </div>
</body>
</html>
